<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture</title>
</head>
<body>
    <h1>Génère ta facture</h1>
    <form action="/api/generate-pdf" method="post">
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required><br>

        <label for="first_name">Prénom :</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required><br>

        <label for="date_achat">Date d'achat :</label>
        <input type="date" id="date_achat" name="date_achat" required><br>

        <label for="prix">Prix :</label>
        <input type="number" id="prix" name="prix" required><br>

        <button type="submit">Générer la facture PDF</button>
    </form>
</body>
</html>
